<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 5 contact form</title>
    <link rel="stylesheet" media="screen" href="index.css">
</head>
<body>
    <form class="contact_form" action="" method="post" name="contact_form">
    </form>
    <ul>
        <li>
            <h2>Contact Us</h2>
            <span class="required_notification"> *Denotes Required Fiel</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text" name="name">
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="text" name="email">
            <span class="form_hint">Proper format "name@something.com"</span>
        </li>
        <li>
            <label for="website">Website:</label>
            <input type="text" name="website">
            <span class="form_hint">Proper format "https://someaddress.com"</span>
        </li>
        <li>
            <label for="message">Message</label>
            <textarea name="message" cols="40" rows="6"></textarea>
        </li>
        <input type="text" name="name" placeholder="Jhon Doe">
        <input type="text" name="email" placeholder="Jhon_doe@example.com">
        <input type="text" name="website" placeholder="http://Jhondoe.com">
    </ul>
</body>
</html>
