<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Entrada de datos</title>
        <script>
            function Mayor (dato1, dato2)
            {
                let resultado=''
                const num1 = Number(dato1); const num2 = Number(dato2)

                if (num1 > num2) resultado= `el primero, ${num1} es mayor `
                else resultado = `el segundo, ${num2} es mayor `

                salida.innerHTML = resultado
            }
        </script>
    </head>
    <body>
        <form name="formu_datos">
            Introduce número: <input type="text" size="10" name="entrada1">
            Introduce número: <input type="text" size="10" name="entrada2">
            <input type="button" value="Pulsa" onclick="Mayor (entrada1.value, entrada2.value)">
        </form>
        <div id="salida"></div>
    </body>
</html>
